<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerando Senhas</h1>


    <div>
        <input type="text" placeholder="Aqui vai a senha" name="senha">
        <button onclick="gerarSenha()">ğŸ”‘ Gerar Senha</button>
        <button onclick="verificarSenha()">ğŸ”’ Verificar Senha</button>
    </div>


    <script>
        function gerarSenha() {
            const entradaSenha = document.querySelector("input");
            const caracteres = "abcdABCD1234!@#$";

            var senha = ""

            for( var contagem = 0; contagem < 10; contagem++){
                const aleatorio = Math.floor(Math.random() * caracteres.length);
                senha += caracteres[aleatorio]
            }
            
            entradaSenha.value = senha;
        }


        function verificarSenha() {
            const entradaSenha = document.querySelector("input");
            const titulo = document.querySelector("h1");
            const tamanho = entradaSenha.value.length

            if(tamanho < 4)
                titulo.innerHTML = "Senha Curta!"
            else if (tamanho < 8)
                titulo.innerHTML = "Senha MÃ©dia!"
            else
                titulo.innerHTML = "Senha longa!"
        }
    
    </script>
</body>
</html>
